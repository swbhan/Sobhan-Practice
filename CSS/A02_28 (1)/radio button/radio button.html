<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/radio button.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-color">
      <div class="content">
        <p>Your favorite thing in the world:</p>
        <form action="">
          <label for="pizza" class="container"
            >Pizza
            <input type="radio" value="pizza" name="fav_language" id="pizza" />
            <span class="checkmark">
              <div class="circle"></div>
            </span>
          </label>
          <label for="bacon" class="container"
            >Bacon
            <input type="radio" value="bacon" name="fav_language" id="bacon" />
            <span class="checkmark">
              <div class="circle"></div>
            </span>
          </label>
          <label for="cats" class="container"
            >Cats
            <input type="radio" value="cats" name="fav_language" id="cats" />
            <span class="checkmark">
              <div class="circle"></div>
            </span>
          </label>
        </form>
      </div>
    </div>
  </body>
</html>
